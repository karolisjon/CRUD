<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Participants list</title>
</head>

<body>

  <div class="container p-5">
    <button class="btn btn-sm btn-dark mb-3" data-bs-toggle="modal" data-bs-target="#participantModal">+ Add
      participant</button>

    <!-- Modal -->
    <div class="modal fade" id="participantModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">New participant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover" id="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Skills</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td scope="row">1</td>
          <td>Baby</td>
          <td>Jesus</td>
          <td>Can walk on water and turn water into wine</td>
          <td>
            <button class="btn btn-sm btn-warning">Update</button>
            <button class="btn btn-sm btn-danger">Remove</button>
          </td>
        </tr>
        <tr>
          <td scope="row">2</td>
          <td>Mike</td>
          <td>Tyson</td>
          <td>Can bite your ear off</td>
          <td>
            <button class="btn btn-sm btn-warning">Update</button>
            <button class="btn btn-sm btn-danger">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="main.js"></script>
</body>

</html>
